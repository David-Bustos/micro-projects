<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
<!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<!-- Import Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<!-- Import my sytle -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/rw_style.css' %}">
</head>
<body>
    <div>
        <h4 class="mt-5">Random Word (attempt #{{ request.session.count }})</h4>
        <h2 class="d-inline px-3 pt-1 border border-dark rounded-pill">{{random_string}}</h2>
        <div class="mt-3 d-grid gap-2 d-md-block">
            <a href="/random_word" class="btn btn-dark">Generate</a>
            <a href="/random_word/reset" class="btn btn-dark">Reset</a>
        </div>
    </div>
</body>
</html>
